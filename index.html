<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twaveconnect | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Additional inline styles for enhancements */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .form-footer a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="bg-graphic"></div>

    <div class="login-wrapper">
        <!-- Brand Logo Section -->
        <div class="brand-logo">
            <h1>Twave<span>connect</span></h1>
            <p class="tagline">Connect. Collaborate. Create.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <div class="input-with-icon">
                    <input type="email" id="email" placeholder="Enter your email" required />
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <i class="fas fa-key input-icon"></i>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">
                <span class="btn-text">Login</span>
                <span class="btn-loader" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Logging in...
                </span>
            </button>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            </div>
        </form>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="script.js"></script>
    
    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Remember me functionality
        window.addEventListener('DOMContentLoaded', () => {
            const rememberMe = document.getElementById('rememberMe');
            const emailInput = document.getElementById('email');
            
            // Check if email is saved in localStorage
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberMe.checked = true;
            }
            
            // Save email when checkbox is checked and form is submitted
            document.getElementById('loginForm').addEventListener('submit', () => {
                if (rememberMe.checked) {
                    localStorage.setItem('rememberedEmail', emailInput.value);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
            });
        });
        
        // Signup link
        document.getElementById('signupLink').addEventListener('click', (e) => {
            e.preventDefault();
            Swal.fire({
                title: 'Coming Soon!',
                text: 'User registration will be available soon.',
                icon: 'info',
                confirmButtonText: 'OK'
            });
        });
        
        // Forgot password
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            Swal.fire({
                title: 'Reset Password',
                html: `
                    <p>Enter your email to receive a password reset link:</p>
                    <input type="email" id="resetEmail" class="swal2-input" placeholder="Your email">
                `,
                showCancelButton: true,
                confirmButtonText: 'Send Reset Link',
                preConfirm: () => {
                    const email = document.getElementById('resetEmail').value;
                    if (!email) {
                        Swal.showValidationMessage('Please enter your email');
                    }
                    return { email: email };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Check Your Email',
                        text: 'If the email exists, you will receive a reset link shortly.',
                        icon: 'success'
                    });
                }
            });
        });
    </script>
</body>
</html>
