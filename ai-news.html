<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twaveconnect | AI News Creation</title>
    <link rel="stylesheet" href="/Homepage/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- SIDEBAR MENU -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Twave<span>connect</span></h2>
        </div>
        <nav>
            <a href="home.html">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="announcements.html">
                <i class="fas fa-bullhorn"></i> Announcements
            </a>
            <a href="events.html">
                <i class="fas fa-calendar-alt"></i> Events
            </a>
            <a href="notification.html">
                <i class="fas fa-bell"></i> Notifications
            </a>
            
            <!-- Admin Panel Button with Dropdown -->
            <div class="admin-panel-container">
                <a href="#" class="admin-btn active" id="adminBtn">
                    <i class="fas fa-cog"></i> Admin Panel
                    <i class="fas fa-chevron-right dropdown-arrow"></i>
                </a>
                <div class="admin-dropdown" id="adminDropdown">
                    <button class="admin-dropdown-btn active" id="aiNewsBtn">
                        <i class="fas fa-robot"></i> AI News Creation
                    </button>
                    <button class="admin-dropdown-btn" id="schedulerBtn">
                        <i class="fas fa-clock"></i> Scheduler
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Admin Panel Overlay (for closing dropdown when clicking outside) -->
        <div class="admin-overlay" id="adminOverlay"></div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-robot"></i> AI News Creation</h1>
        </div>
        
        <!-- AI NEWS CREATION INTERFACE -->
        <div class="ai-news-container">
            <!-- INPUT SECTION -->
            <div class="ai-input-section card">
                <h2><i class="fas fa-edit"></i> Create News Content</h2>
                
                <div class="form-group">
                    <label for="newsTopic">News Title</label>
                    <input type="text" id="newsTopic" placeholder="Enter news title...">
                </div>
                
                <div class="form-group">
                    <label for="newsContent">News Content</label>
                    <textarea id="newsContent" rows="10" placeholder="Write your news content here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="newsCategory">Category</label>
                    <select id="newsCategory">
                        <option value="">Select category</option>
                        <option value="announcement">Announcement</option>
                        <option value="urgent">Urgent</option>
                        <option value="event">Event</option>
                        <option value="general">General</option>
                    </select>
                </div>
                
                <!-- File Attachment Section -->
                <div class="form-group">
                    <label>Attach File</label>
                    <div class="file-attachment">
                        <input type="file" id="fileInput" style="display: none;">
                        <button class="btn btn-attach" id="attachBtn">
                            <i class="fas fa-paperclip"></i> Choose File
                        </button>
                        <span class="file-name" id="fileName">No file chosen</span>
                    </div>
                    <div class="file-list" id="fileList"></div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-generate" id="generateBtn">
                        <i class="fas fa-magic"></i> Generate with AI
                    </button>
                    <button class="btn btn-regenerate" id="regenerateBtn">
                        <i class="fas fa-redo"></i> Regenerate
                    </button>
                    <button class="btn btn-clear" id="clearBtn">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
            
            <!-- PREVIEW SECTION -->
            <div class="ai-preview-section card">
                <div class="preview-header">
                    <h2><i class="fas fa-eye"></i> Preview</h2>
                </div>
                
                <div class="preview-content" id="previewContent">
                    <div class="empty-preview">
                        <i class="fas fa-newspaper"></i>
                        <p>News preview will appear here</p>
                    </div>
                </div>
                
                <div class="preview-footer">
                    <button class="btn btn-edit" id="editBtn">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-draft" id="saveDraftBtn">
                        <i class="fas fa-save"></i> Save as Draft
                    </button>
                    <button class="btn btn-preview" id="previewBtn">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button class="btn btn-publish" id="publishBtn">
                        <i class="fas fa-paper-plane"></i> Publish
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="ai-news.js"></script>
</body>
</html>
